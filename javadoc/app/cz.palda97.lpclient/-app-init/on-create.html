<h1>onCreate</h1>
<a name="cz.palda97.lpclient.AppInit$onCreate()"></a>
<code><span class="keyword">fun </span><span class="identifier">onCreate</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
<p>This runs on the app start.
It checks if every delete request has been sent,
updates executions and pipelines
and registers the notification channel.</p>
<p>It also calls init function.</p>
